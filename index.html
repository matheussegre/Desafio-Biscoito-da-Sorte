<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div class="home">
        <main>
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <figure>
                <img class="js-open" src="img/biscoito.svg" alt="biscoito-da-sorte">
            </figure>
        </main>
    </div>
    <div class="luck hide">
        <main>
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="luck-message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <figure>
                <img src="img/opened-cookie.svg" alt="biscoito-aberto">
            </figure>

            <button id="callback">Abrir outro biscoito</button>
        </main>
    </div>
</body>
</html>
